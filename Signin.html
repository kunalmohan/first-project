<!DOCTYPE html>
<html>
<head>
	<title>InfinityMall | Login Sign Up</title>
	<link rel="stylesheet" type="text/css" href="CSS/Signin.css">
</head>
<body>
<center><span>Login</span><br>
(If existing user)</center>
<form>
	<input type="text" name="Username" placeholder="Username"><br>
	<input type="Password" name="Password" placeholder="Password"><br>
	<input type="submit"><br>
</form>
<hr>
<center><span>Sign Up</span><br>
(New User)</center>
<form>
	<input type="text" name="fname" placeholder="First Name"><br>
	<input type="text" name="lname" placeholder="Last Name"><br>
	<input type="text" name="Mob" placeholder="Mobile No."><br>
	<input type="email" name="email" placeholder="E-Mail"><br>
	<input type="text" name="username" placeholder="Username"><br>
	<input type="Password" name="Password" placeholder="Password"><br>
	<input type="checkbox">I agree to the terms and conditions.<br>
	<input type="submit">
</form>
</body>
</html>
